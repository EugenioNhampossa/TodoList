<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Animations-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--Custmom css-->
    <link rel="stylesheet" href="css/custom.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Icon-->
    <link rel="icon" type="image/x-icon" href="/assets/check.png">

    <title>To do List</title>
</head>

<body>
    <div class="container">
        <div class="shadow p-3 pt-4 mb-4 bg-body rounded  text-center mb-2 ms-5 mt-5 me-5 p-2">
            <blockquote class="blockquote">
                <h1 class="title"><img src="/assets/check.png" class="check-img img-fluid" alt="check"> To-do List</h1>
            </blockquote>
        </div>
        <div class="list shadow p-3 mb-5 bg-body rounded mb-5 ms-5 me-5 p-2">
            <form class="row d-flex align-items-center" name="addCategory" id="addCategory">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Category</span>
                    <input type="text" class="form-control" name="category" id="category" placeholder="Insert"
                        aria-label="Insert" aria-describedby="addon-wrapping">
                    <button class="btn btn-success pt-2 pb-0" type="button" id="btAddLista"><i
                            class="material-icons">add</i></button>
                </div>
            </form>

            <div class="row mt-4 categoryContainer" id="container">

            </div>
        </div>
    </div>
    <script src="js/actions.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
